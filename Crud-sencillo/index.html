<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreteria</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="app.js"></script>

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Ferreteria</h1>

       
        <div class="mb-4">
            <input type="text" id="taskInput" placeholder="Nueva herramienta" class="p-2 border rounded">
            <input type="text" id="descriptionInput" placeholder="Descripción (opcional)" class="p-2 border rounded mt-2">
            <button onclick="addTask()" class="p-2 bg-blue-500 text-white rounded">Agregar</button>
        </div>

        
        <ul id="taskList" class="list-disc pl-5"></ul>
    </div>

    
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4">Editar</h2>
                <input type="text" id="editTaskInput" class="p-2 border rounded w-full mb-4" placeholder="Editar tarea">
                <input type="text" id="editDescriptionInput" class="p-2 border rounded w-full mb-4" placeholder="Editar descripción">
                <button onclick="saveEdit()" class="p-2 bg-green-500 text-white rounded">Guardar</button>
                <button onclick="closeEditModal()" class="p-2 bg-gray-500 text-white rounded">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
